<!DOCTYPE html>
<html>
<head>
  <title>Movements Match Game</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="./favicon.png" type="image/x-icon" rel="icon"/>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div class="container padding-bottom no-side-padding small-side-margin">
    <div class="row" id="header">
      <div class="col-xs-6" id="instructions">
        <h1 class="bold">Movements Match Game</h1>
        <h3 class="bold">Rules</h3>
        <p>Click on a card to reveal a specific movement photo or blurb... click on a second card & try to match. Background color also works :) If you succeed, the pair will be removed from play. If not, try again!</p>
        <h3 class="bold">How To Win</h3>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="col-xs-3">
        <div class="button">
          <a href="#">New game</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="game" class="col-xs-12">
        <div class="row">
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
